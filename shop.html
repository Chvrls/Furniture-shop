<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cozyhome | Shop</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <a href="#" class="logo"><img class="logo-img" src="images/logo.png" alt=""></a> 

    <input type="checkbox" id="check">
    <label for="check" class="header-icons">
     <i class='bx bx-menu' id="menu-icon"></i>
     <i class='bx bx-x' id="close-icon"></i>
    </label>

    <nav class="right-section">
      <a href="index.html">Home</a></li>
      <a href="shop.html">Shop</a></li>
      <a href="#about">About</a></li>
      <a href="#cart"><img class="cart-icon" src="images/cart-icon.png" alt=""></a></li>
    </nav>
  </header>

  <main>

    <article class="category-title">
      <h1 class="category-h1">What we offer:</h1>
    </article>

    <section class="category-grid">

      <article class="category grid-row-span-2">
        <div class="image-container">
          <img class="dining-img" src="images/dining-table-grid.jpg" alt="">
        </div>
      </article>

      <article class="category grid-col-span-2">
        <div class="image-container">
          <img class="bed-img" src="images/bed-grid.jpg" alt="">
        </div>
      </article>

      <article class="category">
        <div class="image-container">
          <img class="decor-img" src="images/decor-grid.jpg" alt="">
        </div>
      </article>

      <article class="category grid-col-span-2">
        <div class="image-container">
          <img class="sofa-img" src="images/sofa-grid.jpg" alt="">
        </div>
      </article>

      <article class="category">
        <div class="image-container">
          <img class="chair-img" src="images/chair-grid.jpg" alt="">
        </div>
      </article>

      <article class="category">
        <div class="image-container">
          <img class="center-table-img" src="images/center-table-grid.jpg" alt="">
        </div>
      </article>

    </section>
  </main>

  <section id="shop">
    <div class="shop-grid">
      <div class="shop-container">
        <img src="images/" alt="">

      </div>





    </div>
  </section>
</body>
</html>
